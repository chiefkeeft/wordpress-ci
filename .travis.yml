sudo: false
language: php
notifications:
  on_success: never
  on_failure: change
php:
- nightly
- 5.6
- 5.5
- 5.4
env:
- WP_PROJECT_TYPE=plugin WP_VERSION=latest WP_MULTISITE=0 WP_TEST_URL=http://localhost:12000
  WP_TEST_USER=test WP_TEST_USER_PASS=test
matrix:
  allow_failures:
  - php: nightly
before_script:
- git clone https://github.com/chiefkeeft/wordpress-ci.git
deploy:
  provider: openshift
  user: chiefkeeft@gmail.com
  password:
    secure: 
  app: wordpress-ci
  domain: starter-us-west-2.openshift.com
  on:
    repo: chiefkeeft/wordpress-ci
